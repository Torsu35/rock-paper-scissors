<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_header">ROCK  PAPER  SCISSORS</div>
    <div class="container">
        <div class="message">
            <p> Let's play Rock Paper Scissors! It's easy: just choose rock, paper, or scissors. Rock crushes scissors, scissors cuts paper, and paper covers rock. First to reach 5 points wins. What's your first pick? ðŸ˜‰</p>
        </div>

        <div id="round"></div>
        <div class="buttons">
            <button id="rock"><img src="image/rock.png" alt="ROCK" width="100" height="70"></button>
            <button id="paper"><img src="image/paper.png" alt="PAPER" width="100" height="70"></button>
            <button id="scissors"><img src="image/scissors.png" alt="SCISSORS" width="100" height="70"></button>
        
        </div>
        <div class="result">
            <div>
                <p>You chose:</p>
                <div id ="user_choice"></div>
            </div>
            <div>
                <p>Computer chose:</p>
                <div id ="computer_choice"></div>
            </div>

        </div>
        <div id="declaration"></div>
        
        <div id="score-cards">
            <div class="card">
                <div id="userScore"></div>
                <div>YOU</div>
            </div>

            <div class="card">
                <div id="computerScore"></div>
                <div>COMPUTER</div>
            </div>

        </div>
        
        
        


    </div>
    <script src="script.js"></script>
</body>
</html>
